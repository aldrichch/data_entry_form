<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Data Input to Spreadsheets</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">
    <div class="title" style="text-align: center; font-size: 24 px;">Input Data into Spreadsheets</div>
    <div class="content">
      <div class="user-details">
        <div class="input-box"> 
          <form id="form1" action="https://script.google.com/macros/s/AKfycbxmlIMOzfc0IyvmoUng6HAayXRQfAxWAPKfsWwl1SU/dev" method="post" onsubmit="return validateForm()">
            <fieldset>
              <legend>Form: Data Input</legend>
              <label for="full_name" class="form-label">Full Name </label>
              <input type="text" id="full_name" name="full_name" class="form-control" placeholder="Please type the full name">
              <label for="mobile" class="form-label">Mobile:</label>
              <input type="tel" id="mobile" name="mobile" class="form-control" placeholder="Please start with country code: +62" required>
              <label for="amount" class="form-label">Amount </label>
              <input type="number" id="amount" name="amount" class="form-control" placeholder="in USD" required>
              <label for="type" class="form-label">Type:</label>
              <select id="type" name="type" class="form-control" required>
                <option value="">Pilih</option>
                <option value="loan">Loan</option>
                <option value="debt">Debt</option>
                <option value="purchase">Purchase</option>
                <option value="sales">Sales</option>
            </fieldset>
            <br>
            <div class="button" style="width: 100%;">
              <input type="submit" value="Save" class="btn btn-primary">
            </div> 
          </form>
          <small>If the problem occurred, please contact <a href="https://wa.me/6289653485519"> this</a></small>
        </div>
      </div>
    </div>
  </div>
</body>
<br>
</html>
