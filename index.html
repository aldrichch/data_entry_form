<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Data Input to Spreadsheets</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">
    <div class="title" style="text-align: center; font-size: 24px;">Input Data to Spreadsheets</div>
    <div class="content">
      <div class="user-details">
        <div class="input-box"> 
          <form id="form1" action="https://script.google.com/macros/s/AKfycbxmlIMOzfc0IyvmoUng6HAayXRQfAxWAPKfsWwl1SU/dev" method="post" onsubmit="return validateForm()">
            <fieldset>
              <legend>Form: Data Input</legend>
              <label for="Full Name" class="form-label">Full Name </label>
              <input type="text" id="full_name" name="full_name" class="form-control" placeholder="Please type the full name">
              <label for="no_wa" class="form-label">Nomor WA:</label>
              <input type="tel" id="no_wa" name="no_wa" class="form-control" placeholder="Format: 08961111111" required>
              <label for="exit_note" class="form-label">Alasan Keluar:</label>
              <select id="exit_note" name="exit_note" class="form-control" required>
                <option value="">Pilih</option>
                <option value="lunas_cepat">Lunas Cepat</option>
                <option value="gagal_bayar">Gagal Bayar</option>
                <option value="mengundurkan_diri">Mengundurkan Diri</option>
            </fieldset>
            <br>
            <div class="button" style="width: 100%;">
              <input type="submit" value="Save" class="btn btn-primary">
            </div> 
          </form>
          <small>Jika ada kendala, dapat menghubungi data analyst di <a href="https://wa.me/6289653485519">sini</a></small>
        </div>
      </div>
    </div>
  </div>
</body>
<br>
</html>
